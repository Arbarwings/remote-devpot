if ( $host ~ "^([^\.]+)\.([a-z0-9|-]+\.)*[a-z0-9|-]+\.[a-z]+$"  ) {
     set $customer "$1";
}

if ( $host ~ "^([^\.]+)\_([^\.]+)\.([a-z0-9|-]+\.)*[a-z0-9|-]+\.[a-z]+$"  ) {
     set $customer "$2";
     set $project "$1";
}

set $htdocs "";
if ( -e $workspace/$customer/$project/htdocs ) {
    set $htdocs "htdocs";
}
if ( -e $workspace/$customer/$project/public ) {
    set $htdocs "public";
}

root $workspace/$customer/$project/$htdocs;
add_header X-Workspace $workspace;
add_header X-Customer $customer;
add_header X-Project $project;

charset utf-8;
server_tokens off;
sendfile off;

index index.php index.html;

gzip_types text/css application/x-javascript image/svg+xml;

# Deny .htaccess file access
location ~ /\.ht {
    deny all;
}

location ~ ^/?\. {
    deny all;
}

location = /favicon.ico { log_not_found off; access_log off; }
location = /robots.txt  { access_log off; log_not_found off; }

location / {
    if ( !-e $request_filename ) {
        #rewrite ^(.*)$ index.php last;
        break;
    }

    allow all;
}
